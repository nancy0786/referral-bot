<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Test</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 50;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Heart Shape
const shape = new THREE.Shape();
shape.moveTo(0, 5);
shape.bezierCurveTo(0, 5, -5, 15, -15, 5);
shape.bezierCurveTo(-25, -5, 0, -15, 0, -5);
shape.bezierCurveTo(0, -15, 25, -5, 15, 5);
shape.bezierCurveTo(5, 15, 0, 5, 0, 5);

const geometry = new THREE.ExtrudeGeometry(shape, {
  depth: 5,
  bevelEnabled: true,
  bevelThickness: 1,
  bevelSize: 1,
  bevelSegments: 2
});

const material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
const heartMesh = new THREE.Mesh(geometry, material);
scene.add(heartMesh);

// Animation
function animate() {
  requestAnimationFrame(animate);
  heartMesh.rotation.y += 0.01;
  heartMesh.rotation.x += 0.005;
  renderer.render(scene, camera);
}
animate();

// Handle resizing
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
